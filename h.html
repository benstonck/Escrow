<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider Example</title>
    <!-- Include Swiper CSS -->
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
</head>
<body>

<section class="no-padding full-screen position-relative wow fadeIn">
    <div class="swiper-container2 z-index-minus2 position-absolute top-0 width-100 height-100">
        <div class="swiper-wrapper">
            <!-- Slide 1 -->
            <div class="swiper-slide cover-background full-screen" style="background-image:url('images/escore-img/baner-303.jpeg');">
                <div class="container one-fourth-screen xs-height-400px txt-shadow-banner">
                    <div class="slider-typography text-center">
                        <div class="slider-text-middle-main">
                            <div class="slider-text-middle">
                                <!-- Content for Slide 1 -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Slide 2 -->
            <div class="swiper-slide cover-background full-screen" style="background-image:url('images/escore-img/baner-104.jpeg');">
                <div class="container one-fourth-screen xs-height-400px txt-shadow-banner">
                    <div class="slider-typography text-center">
                        <div class="slider-text-middle-main">
                            <div class="slider-text-middle">
                                <!-- Content for Slide 2 -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Add Pagination -->
        <div class="swiper-pagination"></div>
        <!-- Add Navigation -->
        <div class="swiper-button-next"></div>
        <div class="swiper-button-prev"></div>
    </div>
</section>

<!-- Include Swiper JS -->
<script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>

<!-- Initialize Swiper -->
<script>
    var swiper = new Swiper('.swiper-container2', {
        autoplay: {
            delay: 1000000, // milliseconds
        },
        loop: true,
        pagination: {
            el: '.swiper-pagination',
            clickable: true,
        },
        navigation: {
            nextEl: '.swiper-button-next',
            prevEl: '.swiper-button-prev',
        },
    });
</script>

</body>
</html>
